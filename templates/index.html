<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-Powered Trading Bot</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: 'Arial', sans-serif;
            text-align: center;
        }
        .container {
            margin-top: 50px;
            max-width: 600px;
            background-color: #1e1e1e;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.2);
        }
        input, button {
            margin-top: 15px;
        }
        .trade-history {
            text-align: left;
            max-height: 250px;
            overflow-y: auto;
            padding: 10px;
            border: 1px solid #333;
            border-radius: 5px;
            margin-top: 20px;
            background-color: #222;
        }
        .btn {
            font-size: 16px;
            font-weight: bold;
            padding: 12px;
        }
        .market-info {
            font-size: 18px;
            margin-bottom: 20px;
        }
        .loading {
            font-size: 14px;
            color: #aaa;
            font-style: italic;
        }
        .trade-history li {
            padding: 8px;
            background-color: #2a2a2a;
            border-radius: 5px;
            margin-bottom: 5px;
            list-style: none;
            opacity: 0;
            animation: fadeIn 0.5s forwards;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìà AI-Powered Trading Bot</h1>
        <p class="market-info"><strong>Market Status:</strong> <span id="market-status" class="loading">Loading...</span></p>
        <p class="market-info"><strong>Account Balance:</strong> $<span id="account-balance" class="loading">Loading...</span></p>

        <label for="symbol"><strong>Enter Stock Symbol:</strong></label>
        <input type="text" id="symbol" class="form-control text-center" placeholder="e.g., AAPL, COIN, TSLA">
        
        <button class="btn btn-primary w-100" onclick="trackPrice()">üîç Track Price</button>
        <button class="btn btn-success w-100 mt-2" onclick="trade()">üí∞ Trade Now</button>

        <div class="trade-history">
            <h4>Trade History</h4>
            <ul id="trade-history-list"></ul>
        </div>
    </div>

    <script>
        function fetchMarketStatus() {
            $.get("/market_status", function(data) {
                $("#market-status").text(data.status);
                $("#account-balance").text(data.balance);
            });
        }

        function trackPrice() {
            var symbol = $("#symbol").val().toUpperCase();
            if (!symbol) {
                alert("‚ö†Ô∏è Please enter a valid stock symbol!");
                return;
            }
            $.get(`/track/${symbol}`, function(data) {
                if (data.error) {
                    alert("‚ö†Ô∏è " + data.error);
                } else {
                    alert(`‚úÖ Tracking ${symbol}: Latest price is $${data.latest_price}`);
                }
            });
        }

        function trade() {
            var symbol = $("#symbol").val().toUpperCase();
            if (!symbol) {
                alert("‚ö†Ô∏è Please enter a valid stock symbol!");
                return;
            }
            $.get(`/trade/${symbol}`, function(data) {
                if (data.status === "BUY order placed" || data.status === "SELL order placed") {
                    $("#trade-history-list").prepend(`<li>‚úÖ ${data.status}: ${data.symbol} at $${data.price}</li>`);
                } else {
                    alert("‚ö†Ô∏è " + (data.error || "No trade executed"));
                }
            });
        }

        $(document).ready(function() {
            fetchMarketStatus();
        });
    </script>
</body>
</html>
